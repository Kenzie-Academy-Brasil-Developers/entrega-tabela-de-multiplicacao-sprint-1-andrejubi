<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table</title>
    </head>

    <body>
        <h1>Multiplication Table</h1>
        <script>
         
            function multiplicationTable(number){
                let multiplication = []

                for (let multi = 0; multi <= number;multi++){
                    let results = []
                    let sum = ''
                    for (let denominator = 0; denominator <= number;denominator++){
                        sum = denominator * multi
                        results.push(sum)
                    }
                    multiplication.push(results)
                }
                
                console.table(multiplication)

            }
             
            multiplicationTable(10)
        
        </script>
    </body>
</html>
